version: "2"
services:

  consul:
    image: consul
    networks:
      - consul-network
    ports:
      - "8500:8500"

  #Mocks
  mocks:
    build: ../mocks
    ports:
      - "8701:8701"
      - "8801:8801"
      - "8901:8901"

  app:
    build: ../../
    networks:
      - consul-network
    ports:
      - "8080:8080"
    depends_on:
      - consul
      - mocks
    environment:
      - CONSUL_HOST=consul
      - CONSULT_PORT=8500
      - gateways_fipe_endpoint=http://mocks:8701

networks:

  consul-network:
    driver: bridge
