<mat-card>
  <menu></menu>
  <mat-card-title class="titulo-card">Listagem de Cliente</mat-card-title>
  <mat-card-content>

    <table mat-table [dataSource]="listCliente" class="mat-elevation-z8" id="table-client">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element">
          <a href="/cliente/editar/{{element.id}}" id="icon-edit-client">
            <mat-icon>edit</mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="col-12">
      <div class="end-buttons">
        <button mat-stroked-button routerLink="/home" id="btnVoltar">Voltar</button>
        <button mat-raised-button color="primary" type="button" routerLink="/cliente/novo" id="btnNovo">Novo</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
